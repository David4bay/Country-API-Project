<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Countries API</title>
</head>
<body>
    <!--Main element holds all content-->
    <main>
        <!--Header holds our navigation bar-->
        <header class="Header">
            <nav class="Nav">
                <ul class="List__Container">
                    <!--List items on navigation bar-->
                    <li class="List__Item">
                        Home
                    </li>
                    <li class="List__Item">
                        Project Info
                    </li>
                    <li class="List__Item">
                        Countries List
                    </li>
                    <li class="List__Item">
                        Contact Me
                    </li>
                </ul>
            </nav>
        </header>
        <!--fetches user general info, if absent displays nothing-->
        <section class="User__Info" id="userInfo">
            <h1 class="Info__Heading">Your information</h1>
            <dl class="DataList__Wrapper">
                <dt class="DataType__Container">
                    <dd class="Data__Item">IP Address </dd>
                    <dd class="Data__Item">Network IP </dd>
                    <dd class="Data__Item">City </dd>
                    <dd class="Data__Item">Region </dd>
                    <dd class="Data__Item">Country Name </dd>
                    <dd class="Data__Item">Country Capital </dd>
                    <dd class="Data__Item">Latitude </dd>
                    <dd class="Data__Item">Longitude </dd>
                    <dd class="Data__Item">Timezone </dd>
                    <dd class="Data__Item">UTC Offset </dd>
                    <dd class="Data__Item">Country Calling Code </dd>
                    <dd class="Data__Item">Currency </dd>
                    <dd class="Data__Item">Currency Name </dd>
                    <dd class="Data__Item">Languages </dd>
                    <dd class="Data__Item">Country Area </dd>
                    <dd class="Data__Item">Country Population </dd>
                    <dd class="Data__Item">Network Organization </dd>
                </dt>
            </dl>
            <!--Random City is loaded on page load-->
            <article class="Random__City" id="randomCityInfo">
                <h2 class=""></h2>
                <h3></h3>
                <figure></figure>
                <p></p>
                <strong>

                </strong>
                <strong>

                </strong>
                <ul>
                <li></li>
                <li></li>
                </ul>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </article>
            <!--Section for user country request-->
            <article>
                <form class="CountrySearch__Form">
                    <fieldset class="CountrySearch__Container">
                        <label for="country">Find Country</label>
                        <input type="search" name="search" id="searchCountry" />
                        <button type="button">Search</button>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
